<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimicafe</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body class="font-montserrat">
    <section id="main" class="bg-green h-dvh w-full relative overflow-hidden">
      <!-- Background -->
      <img src="images/fondo_estrellas.webp" alt="Background" class="absolute left-0 top-0 w-full h-full object-cover opacity-60">

      <div id="main_ctr" class="w-1/2 max-w-[400px] min-w-[200px] aspect-1/1 bg-gray rounded-full relative left-1/2 top-1/6 -translate-x-1/2 p-4 text-center">
        <!-- Avatars -->
        <div id="main_avatars" class="absolute size-full left-0 top-0">
          <img src="images/avatars/personaje_izquierda.webp" alt="Avatar left" id="avatar-left" class="main_avatar w-5/6 left-0 -translate-x-9/10">
          <img src="images/avatars/personaje_derecha.webp" alt="Avatar right" id="avatar-right" class="main_avatar w-11/10 right-0 translate-x-3/4">
        </div>

        <!-- food buttons -->
        <div id="main_buttons" class="absolute size-full left-0 top-0 rounded-full">
          <button id="button_tortas" class="main_button transform -translate-y-1/2 rotate-140 bg-orange">
            <img src="images/icons/icono_torta.svg" alt="Icono de torta" class="size-2/3 -rotate-140">
          </button>
          <button id="button_malteadas" class="main_button transform -translate-y-1/2 rotate-90 bg-light-purple">
            <img src="images/icons/icono_malteada.svg" alt="Icono de malteda" class="size-2/3 -rotate-90">
          </button>
          <button id="button_helados" class="main_button transform -translate-y-1/2 rotate-40 bg-green-yellow">
            <img src="images/icons/icono_helado.svg" alt="Icono de helado" class="size-2/3 -rotate-40">
          </button>
        </div>
        
        <!-- logo y text -->
        <div id="main_wrapper" class="size-full border-4 border-darker-pink rounded-full bg-gradient-to-b from-dark-pink to-yellow p-8 flex flex-col gap-4 items-center justify-center relative">
          <img src="images/logo_mimicafe.webp" alt="Logo Mimicafe" class="w-full h-auto">
          <p class="main_paragrah text-gray w-50">Cada bocado es una pequeña rebelión contra lo ordinario</p>
          <span class="main_subtitle text-purple absolute -bottom-1 bg-light-green border-2 border-white rounded-full px-2 py-1 w-2/3">Descubre nuestras delicias</span>
        </div>

        <img src="images/avatars/personaje_centro.webp" alt="Avatar top" id="avatar-top" class="main_avatar w-1/2 left-1/2 -translate-x-1/2 -top-0 -translate-y-7/10">
      </div>

      <!-- vertical text -->
      <div id="main_catalogo" class="absolute left-1/20 -top-4 bg-pastel-viole text-white border-4 border-white rounded-full py-14 flex flex-col items-center">
        <p class="-mb-2">C</p>
        <p class="-mb-2">a</p>
        <p class="-mb-2">t</p>
        <p class="-mb-2">á</p>
        <p class="-mb-2">l</p>
        <p class="-mb-2">o</p>
        <p class="-mb-2">g</p>
        <p class="-mb-2">o</p>
      </div>

      <!-- social media -->
      <div id="main_social" class="absolute right-1/20 top-1/2 -translate-y-1/2 bg-white-opacity border-4 border-white py-4 px-2 rounded-2xl flex flex-col gap-2">
        <img src="images/icons/icono_whatsapp.svg" alt="Icono de Whatsapp" class="size-12">
        <img src="images/icons/icono_youtube.svg" alt="Icono de Youtube" class="size-12">
        <img src="images/icons/icono_instagram.svg" alt="Icono de Instagram" class="size-12">
      </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
